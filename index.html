<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Modal</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="btn open">
                Click Me!
            </div>
            <div class="circle"></div>
            <div class="modal">
                <div class="modal-container">
                    <div class="title">
                        The More You Know
                        <i class="fa fa-times close"></i>
                    </div>
                    <div class="copy">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit culpa, quo aliquid quae est minus
                        reiciendis magnam consequatur qui ducimus quas, voluptatum quasi facere deleniti cum expedita
                        itaque praesentium eos quas, voluptatum quasi facere.
                    </div>
                    <div class="btn close">
                        Continue
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
